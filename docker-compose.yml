services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CROWDSEC_API_KEY=${CROWDSEC_BOUNCER_API_KEY}
    networks:
      - gateway_net
    volumes:
      - ./gateway/Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
      - shared_logs:/var/log/caddy
    depends_on:
      - crowdsec
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:2019/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  crowdsec:
    image: crowdsecurity/crowdsec:v1.6.0
    container_name: gateway_crowdsec
    restart: unless-stopped
    environment:
      # Collections are defined in crowdsec/hub.yaml for version control (SEC-001)
      - COLLECTIONS=crowdsecurity/caddy crowdsecurity/http-cve crowdsecurity/base-http-scenarios
      - GID=1000
      # Disable automatic hub updates for supply chain security
      - DISABLE_ONLINE_API=false
      - NO_HUB_UPGRADE=true
    volumes:
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/hub.yaml:/etc/crowdsec/hub.yaml:ro
      - crowdsec_db:/var/lib/crowdsec/data
      - crowdsec_config:/etc/crowdsec
      - shared_logs:/var/log/caddy:ro
    networks:
      - gateway_net
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD", "cscli", "version" ]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: gateway_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - gateway_net
    user: "65534:65534"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:11.4.0
    container_name: gateway_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=true
      - GF_SECURITY_X_XSS_PROTECTION=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - gateway_net
    depends_on:
      - prometheus
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gateway_net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  crowdsec_db:
  crowdsec_config:
  shared_logs:
  prometheus_data:
  grafana_data:
